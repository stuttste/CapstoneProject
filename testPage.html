<!DOCTYPE html>
<html>
    <head>
        <title>Secure Login: Log In</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/signin.css">
        <script type="text/JavaScript" src="js/sha512.js"></script> 
        <script type="text/JavaScript" src="js/forms.js"></script> 
    </head>
    <body>
		<div class="container">
			<div class="jumbotron">
				<form class="form-signin" action="includes/process_login.php" method="post" name="login_form"> 
					<h2 class="form-signin-heading">Please sign in</h2>
					<label for="inputEmail" class="sr-only">Email Address</label>
					<input type="email" name="email" class="form-control" placeholder="Email address" />
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
					<input type="button" 
						   value="Login" 
						   onclick="formhash(this.form, this.form.password);"
						   class="btn btn-lg btn-primary btn-block" /> 
				</form>
			<h6 style="text-align:right">Don't have an account? <a href="register.php">Register</a></h6>
			</div>
		</div>
	</body>
</html>
